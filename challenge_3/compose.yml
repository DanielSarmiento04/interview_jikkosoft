

services:

  db:
    container_name: db
    image: postgres:18
    shm_size: 128mb
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: library
    ports:
      - 5432:5432
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - library-network

  backend:
    build:
      context: ./backend/
      dockerfile: Dockerfile
    container_name: library-backend
    ports:
      - "8000:80"
    restart: unless-stopped
    environment:
      - PG_CONNECTION_STRING=postgresql://user:password@db:5432/library
    depends_on:
      - db
    networks:
      - library-network

  frontend:
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    container_name: library-frontend
    ports:
      - "4200:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - library-network

volumes:
  db_data:
    driver: local


networks:
  library-network:
    driver: bridge
